<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
</head>
<body>

    <div id = "container">
        <button id = "start">Start Quiz</button>
        <div id = "quiz" style = "display: none;">
            <div id = "questions"></div>
            <div id = "qImg"></div>
            <div id = "choices">
                <button class = "choice" id = "A" onClick = "checkAnswer('A')"></button>
                <button class = "choice" id = "B" onClick = "checkAnswer('B')"></button>
                <button class = "choice" id = "C" onClick = "checkAnswer('C')"></button>
            </div>
            <div id = "timer">
                <div id = "counter"></div>
                <div id = "btimeGauge"></div>
                <div id = "timeGauge"></div>
            </div>
            <div id = "progress"></div>
        </div>
        <div id = "scoreContainer" style = "display: none;"></div>
    </div>

    <script src = "CodeQuiz.js"></script>
    
</body>
</html>
