<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Javascript Code Quiz</title>
</head>
<body>

    <div id = "container" class = "container">

        <div class = "row">
            <div class = "col-md-12">
                <section class = "jumbotron txtcenter">

                    <button id = "start" class = "btn btn-primary start">Start Quiz</button>

                    <div id = "quiz" class = "quiz" style = "display: none;">

                        <div id = "question" class = "question"></div>

                        <div id = "qImg" class = "qImg"></div>

                        <div id = "choices">
                            <button class = "choice btn btn-primary" id = "A" onClick = "checkAnswer('A')"></button>
                            <button class = "choice btn btn-primary" id = "B" onClick = "checkAnswer('B')"></button>
                            <button class = "choice btn btn-primary" id = "C" onClick = "checkAnswer('C')"></button>
                        </div>

                        <div id = "timer" class = "timer">
                            <div id = "counter" class = "progress-bar" role = "progressbar" aria-valuemin="0" aria-valuemax="100">
                                <span class = "sr-only"></span>
                            </div>
                            <div id = "btimeGauge"></div>
                            <div id = "timeGauge"></div>
                        </div>
                    </div>
                    <div id = "scoreContainer" style = "display: none;">
                        <p id = "totalScore"></p>
                        <p id = "totalTime"></p>
                        <p id = "message"></p>
                    </div>

                </section>
            </div>
        </div>

    </div>

    <script src = "CodeQuiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</body>
</html>
